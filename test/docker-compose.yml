redis_1:
  image: makeomatic/alpine-redis
  container_name: redis_1
  hostname: redis-1
  expose:
    - "6379"
    - "16379"

redis_2:
  expose:
    - "6379"
    - "16379"
  container_name: redis_2
  hostname: redis-2
  image: makeomatic/alpine-redis

redis_3:
  expose:
    - "6379"
    - "16379"
  container_name: redis_3
  image: makeomatic/alpine-redis
  hostname: redis-3

rabbitmq:
  expose:
    - "4369"
    - "5672"
    - "15672"
    - "25672"
  image: makeomatic/alpine-rabbitmq:3.5.7
  container_name: rabbitmq
  hostname: rabbitmq

redis_client:
  links:
    - redis_1
    - redis_2
    - redis_3
  container_name: redis_client
  hostname: redis-client
  image: makeomatic/redis-trib
  environment:
    - REDIS_1=redis-1
    - REDIS_2=redis-2
    - REDIS_3=redis-3

tester:
  container_name: tester
  image: makeomatic/node:6.2.2-tester
  links:
    - redis_1
    - redis_2
    - redis_3
    - rabbitmq
    - redis_client
  working_dir: /src
  volumes:
    - ${PWD}:/src
  environment:
    NODE_ENV: "test"
    DEBUG: ${DEBUG}
    SKIP_REBUILD: ${SKIP_REBUILD}
  command: tail -f /dev/null
